name: Workspace Validation

on:
  push:
    branches:
      - main
      - 'feat/**'
    paths:
      - 'packages/renderx-mono-repo/**'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/renderx-mono-repo/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: cd packages/renderx-mono-repo && pnpm install
      
      - name: Validate pnpm-workspace.yaml
        run: cd packages/renderx-mono-repo && pnpm list --depth=0
      
      - name: Validate tsconfig.json
        run: cd packages/renderx-mono-repo && npx tsc --noEmit
      
      - name: Lint with ESLint
        run: cd packages/renderx-mono-repo && pnpm lint || true
      
      - name: Validate renderx-adf.json
        run: |
          cd packages/renderx-mono-repo
          node -e "const adf = require('./renderx-adf.json'); console.log('ADF is valid JSON'); console.log('Version:', adf.version); console.log('Contexts:', adf.monoRepo.contexts.length);"
      
      - name: Check directory structure
        run: |
          cd packages/renderx-mono-repo
          echo "Checking required directories..."
          test -d packages/conductor && echo "✓ conductor"
          test -d packages/sdk && echo "✓ sdk"
          test -d packages/manifest-tools && echo "✓ manifest-tools"
          test -d packages/shell && echo "✓ shell"
          test -d packages/plugins/canvas && echo "✓ plugins/canvas"
          test -d packages/plugins/components && echo "✓ plugins/components"
          test -d packages/plugins/control-panel && echo "✓ plugins/control-panel"
          test -d packages/plugins/header && echo "✓ plugins/header"
          test -d packages/plugins/library && echo "✓ plugins/library"
          test -d packages/contracts && echo "✓ contracts"
          test -d packages/tooling && echo "✓ tooling"
      
      - name: Validate configuration files
        run: |
          cd packages/renderx-mono-repo
          echo "Checking configuration files..."
          test -f pnpm-workspace.yaml && echo "✓ pnpm-workspace.yaml"
          test -f tsconfig.json && echo "✓ tsconfig.json"
          test -f .eslintrc.json && echo "✓ .eslintrc.json"
          test -f turbo.json && echo "✓ turbo.json"
          test -f renderx-adf.json && echo "✓ renderx-adf.json"
          test -f CODEOWNERS && echo "✓ CODEOWNERS"
          test -f .gitignore && echo "✓ .gitignore"
          test -f package.json && echo "✓ package.json"

