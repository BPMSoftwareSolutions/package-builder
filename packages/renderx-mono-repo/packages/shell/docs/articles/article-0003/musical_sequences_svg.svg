<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background-color: #0a0e27;">
  <defs>
    <!-- Gradients -->
    <linearGradient id="chaosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="conductorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sequenceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="chaos">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feTurbulence baseFrequency="0.1" numOctaves="1" result="noise"/>
      <feDisplacementMap in="coloredBlur" in2="noise" scale="3"/>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="chaosArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff6b6b"/>
    </marker>
    
    <marker id="musicArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4ecdc4"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0e27"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">Stop Direct EventBus Calls: Use Musical Sequences</text>
  
  <!-- Dividing line -->
  <line x1="400" y1="60" x2="400" y2="580" stroke="#2d3748" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- LEFT SIDE: CHAOS (Direct EventBus calls) -->
  <text x="200" y="80" text-anchor="middle" fill="#ff6b6b" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">❌ Direct EventBus Calls</text>
  
  <!-- Chaotic spaghetti connections -->
  <g stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.8" filter="url(#chaos)">
    <!-- Plugin nodes scattered around -->
    <circle cx="100" cy="150" r="25" fill="url(#chaosGradient)" stroke="#ff6b6b" stroke-width="2"/>
    <text x="100" y="155" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="8">plugin A</text>
    
    <circle cx="300" cy="180" r="25" fill="url(#chaosGradient)" stroke="#ff6b6b" stroke-width="2"/>
    <text x="300" y="185" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="8">plugin B</text>
    
    <circle cx="150" cy="280" r="25" fill="url(#chaosGradient)" stroke="#ff6b6b" stroke-width="2"/>
    <text x="150" y="285" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="8">plugin C</text>
    
    <circle cx="250" cy="320" r="25" fill="url(#chaosGradient)" stroke="#ff6b6b" stroke-width="2"/>
    <text x="250" y="325" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="8">plugin D</text>
    
    <!-- Chaotic lines everywhere -->
    <path d="M 125 150 Q 200 100 275 180" marker-end="url(#chaosArrow)">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 175 Q 50 250 125 280" marker-end="url(#chaosArrow)">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 175 280 Q 300 250 300 205" marker-end="url(#chaosArrow)">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="0.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 250 295 Q 350 200 275 155" marker-end="url(#chaosArrow)">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 125 150 Q 100 200 125 280" marker-end="url(#chaosArrow)">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="0.9s" repeatCount="indefinite"/>
    </path>
    <path d="M 275 180 Q 200 300 225 320" marker-end="url(#chaosArrow)">
      <animate attributeName="stroke-dasharray" values="0,5;5,0" dur="1.1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Problems list -->
  <g fill="#ff9999" font-family="Inter, system-ui, sans-serif" font-size="11">
    <text x="50" y="380">⚠️ Breaks correlation + tracing</text>
    <text x="50" y="400">⚠️ Skips timing guarantees</text>
    <text x="50" y="420">⚠️ Duplicate/missing updates</text>
    <text x="50" y="440">⚠️ Spaghetti logs</text>
    <text x="50" y="460">⚠️ Mystery side-effects</text>
  </g>
  
  <!-- Code example -->
  <g fill="#ff9999" font-family="JetBrains Mono, monospace" font-size="9">
    <rect x="50" y="480" width="300" height="80" rx="5" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="1"/>
    <text x="60" y="500">// ❌ Chaotic direct calls</text>
    <text x="60" y="515">eventBus.emit('update', data);</text>
    <text x="60" y="530">eventBus.emit('render', state);</text>
    <text x="60" y="545">eventBus.emit('sync', payload);</text>
  </g>
  
  <!-- RIGHT SIDE: ORCHESTRATED (Musical Sequences) -->
  <text x="600" y="80" text-anchor="middle" fill="#4ecdc4" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600">✅ Musical Sequences</text>
  
  <!-- Conductor at center -->
  <g transform="translate(600,200)">
    <circle r="40" fill="url(#conductorGradient)" filter="url(#glow)" stroke="#4ecdc4" stroke-width="3"/>
    <text y="-10" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600">CONDUCTOR</text>
    <text y="5" text-anchor="middle" fill="#e2e8f0" font-family="JetBrains Mono, monospace" font-size="8">orchestrates</text>
    <text y="18" text-anchor="middle" fill="#a0aec0" font-family="JetBrains Mono, monospace" font-size="8">all sequences</text>
    
    <!-- Conductor's baton (animated) -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0;15;0;-15;0" dur="2s" repeatCount="indefinite"/>
      <line x1="0" y1="-20" x2="20" y2="-35" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Plugin nodes in organized formation -->
  <circle cx="500" cy="150" r="20" fill="url(#sequenceGradient)" stroke="#667eea" stroke-width="2"/>
  <text x="500" y="155" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="8">plugin A</text>
  
  <circle cx="700" cy="150" r="20" fill="url(#sequenceGradient)" stroke="#667eea" stroke-width="2"/>
  <text x="700" y="155" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="8">plugin B</text>
  
  <circle cx="500" cy="280" r="20" fill="url(#sequenceGradient)" stroke="#667eea" stroke-width="2"/>
  <text x="500" y="285" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="8">plugin C</text>
  
  <circle cx="700" cy="280" r="20" fill="url(#sequenceGradient)" stroke="#667eea" stroke-width="2"/>
  <text x="700" y="285" text-anchor="middle" fill="white" font-family="JetBrains Mono, monospace" font-size="8">plugin D</text>
  
  <!-- Organized flow through conductor -->
  <g stroke="#4ecdc4" stroke-width="2" fill="none" opacity="0.9">
    <path d="M 520 150 Q 560 175 560 200" marker-end="url(#musicArrow)">
      <animate attributeName="stroke-dasharray" values="0,8;8,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 680 150 Q 640 175 640 200" marker-end="url(#musicArrow)">
      <animate attributeName="stroke-dasharray" values="0,8;8,0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M 600 240 Q 580 260 520 280" marker-end="url(#musicArrow)">
      <animate attributeName="stroke-dasharray" values="0,8;8,0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
    <path d="M 600 240 Q 620 260 680 280" marker-end="url(#musicArrow)">
      <animate attributeName="stroke-dasharray" values="0,8;8,0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>
  
  <!-- Musical notes floating around conductor -->
  <g fill="#4ecdc4" font-family="serif" font-size="16" opacity="0.7">
    <text x="550" y="120">♪</text>
    <text x="650" y="130">♫</text>
    <text x="530" y="320">♪</text>
    <text x="670" y="310">♫</text>
    <animateTransform attributeName="transform" type="rotate" values="0 600 200;360 600 200" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Benefits list -->
  <g fill="#4ecdc4" font-family="Inter, system-ui, sans-serif" font-size="11">
    <text x="450" y="380">✅ Correlation + tracing</text>
    <text x="450" y="400">✅ Timing guarantees</text>
    <text x="450" y="420">✅ No duplicate updates</text>
    <text x="450" y="440">✅ Clean orchestration</text>
    <text x="450" y="460">✅ Predictable flow</text>
  </g>
  
  <!-- Code example -->
  <g fill="#4ecdc4" font-family="JetBrains Mono, monospace" font-size="9">
    <rect x="450" y="480" width="300" height="80" rx="5" fill="#1a2e1a" stroke="#4ecdc4" stroke-width="1"/>
    <text x="460" y="500">// ✅ Orchestrated sequences</text>
    <text x="460" y="515">conductor.play("plugin", "symphony");</text>
    <text x="460" y="530">// Handles timing + correlation</text>
    <text x="460" y="545">// Clean, traceable flow</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="400" y="580" text-anchor="middle" fill="#a0aec0" font-family="Inter, system-ui, sans-serif" font-size="12" font-style="italic">
    "Do I know every event emission point?" If not—you're leaking beats.
  </text>
</svg>