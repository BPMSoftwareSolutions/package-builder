<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RenderX Plugin Loading Test - Sophisticated Inspector</title>
    <script>
      (function () {
        try {
          var d = document.documentElement;
          var stored = null;
          try {
            stored = localStorage.getItem("theme");
          } catch (e) {}
          var t = stored === "dark" || stored === "light" ? stored : "dark";
          d.setAttribute("data-theme", t);
        } catch (e) {}
      })();
    </script>
    <script type="importmap">
      {
        "imports": {
          "@renderx/control-panel": "/assets/vendor-control-panel.js"
        }
      }
    </script>

    <!-- In Vite dev, ensure Control Panel CSS is injected even when using the vendor mapping -->
    <script type="module">
      // Vite replaces import.meta.env in dev
      try {
        if (import.meta.env && import.meta.env.DEV) {
          // Load the package stylesheet so Vite injects it as <style> at runtime.
          await import('@renderx/control-panel/index.css');
        }
      } catch {}
    </script>

    <style>
      /* Enhanced styling for the sophisticated plugin inspector */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: var(--bg-primary, #f8f9fa);
        color: var(--text-primary, #212529);
      }

      [data-theme="dark"] {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --bg-tertiary: #3a3a3a;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --text-muted: #888888;
        --border-color: #404040;
        --accent-color: #007bff;
        --success-color: #28a745;
        --warning-color: #ffc107;
        --danger-color: #dc3545;
      }

      [data-theme="light"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --bg-tertiary: #e9ecef;
        --text-primary: #212529;
        --text-secondary: #495057;
        --text-muted: #6c757d;
        --border-color: #dee2e6;
        --accent-color: #007bff;
        --success-color: #28a745;
        --warning-color: #ffc107;
        --danger-color: #dc3545;
      }

      .inspector-container {
        min-height: 100vh;
        background: var(--bg-primary);
      }

      .inspector-header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .inspector-title {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .inspector-subtitle {
        margin: 0.25rem 0 0 0;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .inspector-content {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-primary {
        background: var(--accent-color);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #0056b3;
      }

      .toolbar {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .toolbar-title {
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
        margin-right: 1rem;
      }

      .panel {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 2rem;
      }

      .panel-header {
        background: var(--bg-tertiary);
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-title {
        margin: 0;
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .panel-content {
        padding: 1.5rem;
        max-height: 500px;
        overflow-y: auto;
      }

      .loading-message {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
      }
    </style>

  </head>
  <body>
    <div id="test-root"></div>
    <script type="module" src="/src/test-plugin-loader.tsx"></script>
    <!-- Load the generic Test Harness (registers window.TestHarness) -->
    <script type="module" src="/src/test-harness/harness.ts"></script>
  </body>
</html>
