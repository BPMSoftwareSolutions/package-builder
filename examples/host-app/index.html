<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Builder - Host App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    .demo-section {
      margin: 30px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 4px;
      border-left: 4px solid #4CAF50;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover {
      background: #45a049;
    }
    #svg-container {
      margin: 20px 0;
      border: 1px solid #ddd;
      padding: 20px;
      background: white;
    }
    .output {
      margin-top: 10px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Package Builder - Host App</h1>
    <p>This is a test harness for E2E testing of generated packages.</p>
    
    <div class="demo-section">
      <h2>SVG Editor Demo</h2>
      <p>Example usage of @bpm/svg-editor package (when available)</p>
      
      <div id="svg-container">
        <svg width="200" height="200">
          <rect id="test-rect" x="50" y="50" width="100" height="100" fill="blue" />
        </svg>
      </div>
      
      <button id="btn-set-attrs">Set Attributes</button>
      <button id="btn-translate">Translate</button>
      
      <div id="output" class="output">
        Ready to test...
      </div>
    </div>
    
    <div class="demo-section">
      <h2>Package Status</h2>
      <div id="package-status" class="output">
        Checking for available packages...
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
